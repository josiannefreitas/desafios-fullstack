<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Festivite | Formulário de Convite</title>
  </head>
  <body>
    <aside>
      <header>
        <img
          src="./assets/icons/logo.svg"
          alt="Ícone de confetes sendo lançados"
        />

        <div class="text">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </header>
    </aside>

    <section class="forms">
      <h2>Crie seu convite</h2>

      <form>
        <fieldset class="about">
          <legend>
            <img src="./assets/icons/calendar.svg" alt="Ícone de calendário" />
            Sobre o evento
          </legend>

          <div class="inputs">
            <div class="input-wrapper">
              <label for="title">Título</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Nome do evento"
              />
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <label for="start">Início</label>
                <input
                  type="datetime-local"
                  name="start"
                  id="start"
                  placeholder="DD/MM/AAAA, --:--"
                  required
                />
                <div class="error">
                  <img src="./assets/icons/circle-alert.svg" alt="Erro">
                  <span>Informe a data para prosseguir.</span>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="end">Fim</label>
                <input
                  type="datetime-local"
                  name="end"
                  id="end"
                  placeholder="DD/MM/AAAA, --:--"
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <label>Tipo</label>

                <div class="radio-group">
                  <div class="radio-wrapper">
                    <input type="radio" name="local" value="in-person" id="in-person" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="17"
                      height="16"
                      viewBox="0 0 17 16"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M5.83325 1.8335C5.61224 1.8335 5.40028 1.92129 5.244 2.07757C5.08772 2.23385 4.99992 2.44582 4.99992 2.66683V14.1668H11.9999V2.66683C11.9999 2.44582 11.9121 2.23385 11.7558 2.07757C11.5996 1.92129 11.3876 1.8335 11.1666 1.8335H5.83325ZM12.9999 5.50016V2.66683C12.9999 2.1806 12.8068 1.71428 12.4629 1.37047C12.1191 1.02665 11.6528 0.833496 11.1666 0.833496H5.83325C5.34702 0.833496 4.88071 1.02665 4.53689 1.37047C4.19307 1.71428 3.99992 2.1806 3.99992 2.66683V7.50016H3.16659C2.68035 7.50016 2.21404 7.69332 1.87022 8.03713C1.52641 8.38095 1.33325 8.84727 1.33325 9.3335V13.3335C1.33325 13.8197 1.52641 14.286 1.87022 14.6299C2.21404 14.9737 2.68035 15.1668 3.16659 15.1668H13.8333C14.3195 15.1668 14.7858 14.9737 15.1296 14.6299C15.4734 14.286 15.6666 13.8197 15.6666 13.3335V7.3335C15.6666 6.84726 15.4734 6.38095 15.1296 6.03713C14.7858 5.69332 14.3195 5.50016 13.8333 5.50016H12.9999ZM12.9999 6.50016V14.1668H13.8333C14.0543 14.1668 14.2662 14.079 14.4225 13.9228C14.5788 13.7665 14.6666 13.5545 14.6666 13.3335V7.3335C14.6666 7.11248 14.5788 6.90052 14.4225 6.74424C14.2662 6.58796 14.0543 6.50016 13.8333 6.50016H12.9999ZM3.99992 8.50016H3.16659C2.94557 8.50016 2.73361 8.58796 2.57733 8.74424C2.42105 8.90052 2.33325 9.11248 2.33325 9.3335V13.3335C2.33325 13.5545 2.42105 13.7665 2.57733 13.9228C2.73361 14.079 2.94557 14.1668 3.16659 14.1668H3.99992V8.50016ZM6.66658 4.00016C6.66658 3.72402 6.89044 3.50016 7.16658 3.50016H9.83325C10.1094 3.50016 10.3333 3.72402 10.3333 4.00016C10.3333 4.2763 10.1094 4.50016 9.83325 4.50016H7.16658C6.89044 4.50016 6.66658 4.2763 6.66658 4.00016ZM6.66658 6.66683C6.66658 6.39069 6.89044 6.16683 7.16658 6.16683H9.83325C10.1094 6.16683 10.3333 6.39069 10.3333 6.66683C10.3333 6.94297 10.1094 7.16683 9.83325 7.16683H7.16658C6.89044 7.16683 6.66658 6.94297 6.66658 6.66683ZM6.66658 9.3335C6.66658 9.05735 6.89044 8.8335 7.16658 8.8335H9.83325C10.1094 8.8335 10.3333 9.05735 10.3333 9.3335C10.3333 9.60964 10.1094 9.8335 9.83325 9.8335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z"
                        fill="#869198"
                      />
                    </svg>
                    <label for="in-person">Presencial</label>
                  </div>

                  <div class="radio-wrapper">
                    <input type="radio" name="local" value="online" id="online" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z"
                        fill="#869198"
                      />
                    </svg>
                    <label for="online"> Online </label>
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="address">Local</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Link ou endereço"
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="description">Descrição</label>
              <textarea
                name="description"
                id="description"
                placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset class="customization">
          <legend>
            <img
              src="./assets/icons/paintbrush-vertical.svg"
              alt="Ícone de pincel"
            />
            Personalização
          </legend>

          <div class="inputs">
            <div class="input-wrapper">
              <label>Cor principal</label>

              <div class="color-group">
                <div class="color">
                  <input type="radio" name="color" value="light-blue" id="light-blue" />
                  <div class="light-blue"></div>
                  <label for="light-blue"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" value="navy" id="navy" />
                  <div class="navy"></div>
                  <label for="navy"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" value="purple" />
                  <div class="purple"></div>
                  <label for="purple"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" value="fuschia" />
                  <div class="fuschia"></div>
                  <label for="fuschia"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" value="pink" />
                  <div class="pink"></div>
                  <label for="pink"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" value="danger" />
                  <div class="danger"></div>
                  <label for="danger"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" value="orange" />
                  <div class="orange"></div>
                  <label for="orange"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" value="yellow" />
                  <div class="yellow"></div>
                  <label for="yellow"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" value="lime" />
                  <div class="lime"></div>
                  <label for="lime"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" value="green" />
                  <div class="green"></div>
                  <label for="green"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" value="cyan" />
                  <div class="cyan"></div>
                  <label for="cyan"></label>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label>Tema do evento</label>

              <div class="event-group">
                <div class="event">
                  <input type="radio" name="event" value="birthday" />
                  <div class="birthday"></div>
                  <label for="birthday">Aniversário</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="kids" />
                  <div class="kids"></div>
                  <label for="kids">Infantil</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="graduation" />
                  <div class="graduation"></div>
                  <label for="graduation">Formatura</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="wedding" />
                  <div class="wedding"></div>
                  <label for="wedding">Casamento</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="baby-shower" />
                  <div class="baby-shower"></div>
                  <label for="baby-shower">Chá de bebê</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="bridal-shower" />
                  <div class="bridal-shower"></div>
                  <label for="bridal-shower">Chá de panela</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="carnival" />
                  <div class="carnival"></div>
                  <label for="carnival">Carnaval</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="easter" />
                  <div class="easter"></div>
                  <label for="easter">Páscoa</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="saint-john" />
                  <div class="saint-john"></div>
                  <label for="saint-john">São João</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="halloween" />
                  <div class="halloween"></div>
                  <label for="halloween">Halloween</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="christmas" />
                  <div class="christmas"></div>
                  <label for="christmas">Natal</label>
                </div>

                <div class="event">
                  <input type="radio" name="event" value="another" />
                  <div class="another"></div>
                  <label for="another">Outro</label>
                </div>
              </div>
            </div>

            <div class="customization-group">
              <div class="input-wrapper">
                <label>Estilo</label>

                <div class="theme">
                  <input type="checkbox" name="theme">
                  
                  <div class="dark-theme">
                    <div class="switch-image">
                      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="32" viewBox="0 0 64 32" fill="none">
                        <rect x="0.5" y="0.5" width="63" height="31" rx="15.5" fill="#1C1F21"/>
                        <rect x="0.5" y="0.5" width="63" height="31" rx="15.5" stroke="#363B40"/>
                        <circle cx="16" cy="16" r="12" fill="#363B40"/>
                      </svg>
                    </div>
                    <label for="dark">Escuro</label>
                  </div>
  
                  <div class="light-theme">
                    <div class="switch-image">
                      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="32" viewBox="0 0 64 32" fill="none">
                        <rect x="0.5" y="0.5" width="63" height="31" rx="15.5" fill="#59B2FF"/>
                        <rect x="0.5" y="0.5" width="63" height="31" rx="15.5" stroke="#363B40"/>
                        <circle cx="48" cy="16" r="12" fill="#F9F9F9"/>
                      </svg>
                    </div>
                    <label for="light">Claro</label>
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="photo">Foto de capa</label>
                <div class="file-input">
                  <div class="file-button">
                    <img src="./assets/icons/upload.svg" alt="Ícone de upload">
                    <p>Selecionar</p>
                  </div>
                  <input type="file" name="photo" id="photo" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <img src="./assets/icons/contact.svg" alt="Ícone de contato" />
            Dados para contato
          </legend>

          <div class="inputs">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Nome completo"
                required
              />
              <div class="error">
                <img src="./assets/icons/circle-alert.svg" alt="Erro">
                <span>Informe o nome para prosseguir.</span>
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="exemplo@email.com"
                />
              </div>

              <div class="input-wrapper">
                <label for="phone-number">Telefone</label>
                <input
                  type="tel"
                  name="phone-number"
                  id="phone-number"
                  placeholder="(99) 99999-9999"
                />
              </div>
            </div>
          </div>
        </fieldset>

        <div class="checkboxes">
          <div class="checkbox-wrapper">
            <input type="checkbox" name="conditions" id="conditions" required />
            <div class="checkbox-image"></div>
            <label for="conditions"
              >Li e concordo com os <span>Termos e Condições</span> e com a
              <span>Política de Privacidade</span></label
            >
          </div>
          <div class="error">
            <img src="./assets/icons/circle-alert.svg" alt="Erro">
            <span>Concorde para prosseguir.</span>
          </div>

          <div class="checkbox-wrapper">
            <input
              type="checkbox"
              name="email-agreement"
              id="email-agreement"
            />
            <div class="checkbox-image"></div>
            <label for="email-agreement"
              >Aceito receber atualizações e promoções por e-mail</label
            >
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="sms-agreement" id="sms-agreement" />
            <div class="checkbox-image"></div>
            <label for="sms-agreement"
              >Aceito receber atualizações e promoções por SMS</label
            >
          </div>
        </div>

        <button type="submit">
          <img src="./assets/icons/ticket.svg" alt="Ícone de ingresso" />
          Gerar convite
        </button>
      </form>
    </section>
  </body>
</html>
