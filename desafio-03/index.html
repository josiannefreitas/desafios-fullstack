<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite | Formulário de Convite</title>
  </head>
  <body>
    <aside>
      <header>
        <img
          src="./assets/icons/logo.svg"
          alt="Ícone de confetes sendo lançados"
        />

        <div class="text">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </header>
    </aside>

    <section class="forms">
      <h2>Crie seu convite</h2>

      <form>
        <fieldset>
          <legend>
            <img src="./assets/icons/calendar.svg" alt="Ícone de calendário" />
            Sobre o evento
          </legend>

          <div class="input-wrapper">
            <label for="title">Título</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Nome do evento"
            />
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <label for="start">Início</label>
              <input type="datetime-local" name="start" id="start" />
            </div>

            <div class="input-wrapper">
              <label for="end">Fim</label>
              <input type="datetime-local" name="end" id="end" />
            </div>
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <label>Tipo</label>

              <div class="radio-group">
                <div class="radio">
                  <input type="radio" name="in-person" id="in-person" />
                  <label for="in-person">
                    <img
                      src="./assets/icons/building-2.svg"
                      alt="ícone de prédios"
                    />
                    Presencial
                  </label>
                </div>

                <div class="radio">
                  <input type="radio" name="online" id="online" />
                  <label for="online">
                    <img src="./assets/icons/video.svg" alt="ícone de câmera" />
                    Online
                  </label>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="address">Local</label>
              <input type="text" name="address" id="address" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="description">Descrição</label>
            <textarea
              name="description"
              id="description"
              placeholder="Escreva sobre os detalhes do evento"
            ></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <img
              src="./assets/icons/paintbrush-vertical.svg"
              alt="Ícone de pincel"
            />
            Personalização
          </legend>

          <div class="input-wrapper">
            <label>Cor principal</label>

            <div class="color-group">
              <div class="color">
                <input type="color" name="light-blue" id="light-blue" />
                <div class="light-blue"></div>
                <label for="light-blue"></label>
              </div>

              <div class="color">
                <input type="color" name="navy" id="navy" />
                <div class="navy"></div>
                <label for="navy"></label>
              </div>

              <div class="color">
                <input type="color" name="purple" id="purple" />
                <div class="purple"></div>
                <label for="purple"></label>
              </div>

              <div class="color">
                <input type="color" name="red" id="red" />
                <div class="red"></div>
                <label for="red"></label>
              </div>

              <div class="color">
                <input type="color" name="orange" id="orange" />
                <div class="orange"></div>
                <label for="orange"></label>
              </div>

              <div class="color">
                <input type="color" name="yellow" id="yellow" />
                <div class="yellow"></div>
                <label for="yellow"></label>
              </div>

              <div class="color">
                <input type="color" name="lime" id="lime" />
                <div class="lime"></div>
                <label for="lime"></label>
              </div>

              <div class="color">
                <input type="color" name="green" id="green" />
                <div class="green"></div>
                <label for="green"></label>
              </div>

              <div class="color">
                <input type="color" name="cyan" id="cyan" />
                <div class="cyan"></div>
                <label for="cyan"></label>
              </div>
            </div>
          </div>

          <div class="input-wrapper">
            <label>Tema do evento</label>

            <div class="event-group">
              <div class="event">
                <input type="radio" name="birthday" id="birthday" />
                <img src="./assets/images/image-01.jpeg" alt="Aniversário" />
                <label for="birthday">Aniversário</label>
              </div>

              <div class="event">
                <input type="radio" name="kids" id="kids" />
                <img src="./assets/images/image-02.jpeg" alt="Infantil" />
                <label for="kids">Infantil</label>
              </div>

              <div class="event">
                <input type="radio" name="graduation" id="graduation" />
                <img src="./assets/images/image-03.jpeg" alt="Formatura" />
                <label for="graduation">Formatura</label>
              </div>

              <div class="event">
                <input type="radio" name="wedding" id="wedding" />
                <img src="./assets/images/image-04.jpeg" alt="Casamento" />
                <label for="wedding">Casamento</label>
              </div>

              <div class="event">
                <input type="radio" name="baby-shower" id="baby-shower" />
                <img src="./assets/images/image-05.jpeg" alt="Chá de bebê" />
                <label for="baby-shower">Chá de bebê</label>
              </div>

              <div class="event">
                <input type="radio" name="bridal-shower" id="bridal-shower" />
                <img src="./assets/images/image-06.jpeg" alt="Chá de panela" />
                <label for="bridal-shower">Chá de panela</label>
              </div>

              <div class="event">
                <input type="radio" name="carnival" id="carnival" />
                <img src="./assets/images/image-07.jpeg" alt="Carnaval" />
                <label for="carnival">Carnaval</label>
              </div>

              <div class="event">
                <input type="radio" name="easter" id="easter" />
                <img src="./assets/images/image-08.jpeg" alt="Páscoa" />
                <label for="easter">Páscoa</label>
              </div>

              <div class="event">
                <input type="radio" name="saint-john" id="saint-john" />
                <img src="./assets/images/image-09.jpeg" alt="São João" />
                <label for="saint-john">São João</label>
              </div>

              <div class="event">
                <input type="radio" name="halloween" id="halloween" />
                <img src="./assets/images/image-10.jpeg" alt="Halloween" />
                <label for="halloween">Halloween</label>
              </div>

              <div class="event">
                <input type="radio" name="christmas" id="christmas" />
                <img src="./assets/images/image-11.jpeg" alt="Natal" />
                <label for="christmas">Natal</label>
              </div>

              <div class="event">
                <input type="radio" name="another" id="another" />
                <img src="./assets/images/image-12.jpeg" alt="Outro" />
                <label for="another">Outro</label>
              </div>
            </div>
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <div class="dark-theme">
                <input type="button" value="dark" name="dark" id="dark">
                <div class="switch-image"></div>
                <label for="dark">Escuro</label>
              </div>
              
              <div class="light-theme">
                <input type="button" value="light" name="light" id="light">
                <div class="switch-image"></div>
                <label for="light">Claro</label>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="photo">Foto de capa</label>
              <input type="file" name="photo" id="photo" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <img
              src="./assets/icons/contact.svg"
              alt="Ícone de contato"
            />
            Dados para contato
          </legend>

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Nome completo">
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="exemplo@email.com">
            </div>

            <div class="input-wrapper">
              <label for="phone-number">Telefone</label>
              <input type="tel" name="phone-number" id="phone-number" placeholder="(99) 99999-9999">
            </div>
          </div>
        </fieldset>

        <div class="divider"></div>

        <div class="checkboxes">
          <div class="checkbox-wrapper">
            <input type="checkbox" name="conditions" id="conditions">
            <div class="checkbox-image"></div>
            <label for="conditions">Li e concordo com os <span>Termos e Condições</span> e com a <span>Política de Privacidade</span></label>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="email-agreement" id="email-agreement">
            <div class="checkbox-image"></div>
            <label for="email-agreement">Aceito receber atualizações e promoções por e-mail</label>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="sms-agreement" id="sms-agreement">
            <div class="checkbox-image"></div>
            <label for="sms-agreement">Aceito receber atualizações e promoções por SMS</label>
          </div>
        </div>

        <button type="submit">
          <img src="./assets/icons/ticket.svg" alt="Ícone de ingresso">
          Gerar convite
        </button>
      </form>
    </section>
  </body>
</html>
